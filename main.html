<!DOCTYPE html>

<html>

    <head>

        <Title>HTML Code Player</Title>

        
        <script src="jQuery/jQuery.min.js"></script>
        <script src="jquery-ui-1.12.1/jquery-ui.js"></script>
        <link rel="stylesheet" href="jquery-ui-1.12.1/jquery-ui.css">
        <link rel="stylesheet" href="style.css">

        

    </head>

    <body>

        <div id="togglebar">

            <h3>CodePlayer</h3>
            <div id="buttonsPosition">

                <button id="html" class="buttonsCSS">HTML</button>
                <button id="css" class="buttonsCSS">CSS</button>
                <button id="javascript" class="buttonsCSS">JavaScript</button>
                <button id="output" class="buttonsCSS">Output</button>

            </div>
            
        </div>

        <div class="clear"></div>

        <div id="mainBody">

            <textarea id="htmlBody" autocorrect="off" autocapitalize="off" spellcheck="false" autofocus></textarea>
            <textarea id="cssBody" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
            <textarea id="javascriptBody" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
            <iframe id="outputBody"></iframe>

        </div>

       
        <!--JAVA SCRIPT-->
        <script type="text/javascript" src="script.js"></script>

           

            
            

        

    </body>


</html>
