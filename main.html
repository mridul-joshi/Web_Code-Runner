<!DOCTYPE html>

<html>

    <head>

        <Title>HTML Code Player</Title>

        
        <script src="jQuery/jQuery.min.js"></script>
        <script src="jquery-ui-1.12.1/jquery-ui.js"></script>
        <link rel="stylesheet" href="jquery-ui-1.12.1/jquery-ui.css">
        <link rel="stylesheet" href="style.css">

        

    </head>

    <body>

        <div id="togglebar">

            <h3>CodePlayer</h3>
            <div id="buttonsPosition">

                <button id="html" class="buttonsCSS">HTML</button>
                <button id="css" class="buttonsCSS">CSS</button>
                <button id="javascript" class="buttonsCSS">JavaScript</button>
                <button id="output" class="buttonsCSS">Output</button>

            </div>
            
        </div>

        <div class="clear"></div>

        <div id="mainBody">

            <textarea id="htmlBody" autocorrect="off" autocapitalize="off" spellcheck="false" autofocus></textarea>
            <textarea id="cssBody" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
            <textarea id="javascriptBody" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
            <iframe id="outputBody"></iframe>

        </div>

       
        <!--JAVA SCRIPT-->
        <script type="text/javascript">

           function updateOutput()
           {
               $("iframe").contents().find("html").html("<html><head><style type='text/css'>" + $('#cssBody').val() + "</style></head><body>" + $('#htmlBody').val() + "</body></html>");
               document.getElementById("outputBody").contentWindow.eval($("#javascriptBody").val());
           }

            function change33()
            {
                $("#htmlBody").css("width","33%");
                $("#outputBody").css("width","32.5%");
            }

            function change25()
            {
                $("#htmlBody").css("width","24%");
                $("#outputBody").css("width","24.5%");
            }

            function change50()
            {
                $("#htmlBody").css("width","49%");
                $("#outputBody").css("width","49.5%");
            }

            $("#html").click(function()
            {

                $(document).ready(function(){
                    $("#htmlBody").focus();
                });

            });

            //CSS DISPLAY

            $("#css").click(function()
            {

                $(document).ready(function(){
                    $("#cssBody").focus();
                });

                

                if(($("#cssBody").css("display"))=="none")
                {
                    if(($("#javascriptBody").css("display"))=="none")
                    {
                        change33();
                        $("#cssBody").css("width","32.5%");
                        $("#cssBody").css("display","block");
                    }
                    else
                    {
                        change25();
                        $("#cssBody").css("width","24%");
                        $("#javascriptBody").css("width","24%");
                        $("#cssBody").css("display","block");
                    }

                    

                }
                else
                {

                    

                    if(($("#javascriptBody").css("display"))=="block")
                    {
                        change33();
                        $("#javascriptBody").css("width","32%");
                        $("#cssBody").css("display","none");

                    }
                    else
                    {
                        change50();
                        $("#cssBody").css("display","none");

                    }
                }
            });

            //javascript DISPLAY
        
            $("#javascript").click(function()
            {

                $(document).ready(function(){
                    $("#javascriptBody").focus();
                });


                if(($("#javascriptBody").css("display"))=="none")
                {
                    if(($("#cssBody").css("display"))=="none")
                    {
                        change33();
                        $("#javascriptBody").css("width","32.5%");
                        $("#javascriptBody").css("display","block");
                    }
                    else
                    {
                        change25();
                        $("#cssBody").css("width","24%");
                        $("#javascriptBody").css("width","24%");
                        $("#javascriptBody").css("display","block");
                    }
                }
                else
                {
                    if(($("#cssBody").css("display"))=="block")
                    {
                        change33();
                        $("#cssBody").css("width","32.5%");
                        $("#javascriptBody").css("display","none");

                    }
                    else
                    {
                        change50();
                        $("#javascriptBody").css("display","none");

                    }
                }
            });

            

            $("textarea").on('change keyup paste' , function()
            {
                updateOutput();
            });

            

            
            

        </script>

    </body>


</html>
